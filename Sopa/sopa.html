<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset=utf-8>
	<title>Juego de Sopa de letras</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
	
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/funcionesSopa.js"></script>
</head>
<body>
	<div class="principal">
		<div class="JuegoAhorcado">
			<div>
				<h1>Instrucciones:</h1>
				<h3>La sopa de letras es un juego en el que tienes que buscar las respuestas segun las preguntas.</h3>
				
			
			</div>
			
			<div class="ContenedorJuego">
				<div id="botones"></div>
				<div id="preguntas"></div>
				<div class="ColumnaUno">
					
					<div id="ContenedorSopa" class="ContenedorSopa">
						
						<ul class="Azul" id="letras"></ul>
						
					</div>
					<div class="Palabra" id="Palabra"></div>
				</div>
				
			</div>
			<div id="resultado" class="Resultado" style="display:none;"></div>	
		</div>
	</div>
</body>
</html>
